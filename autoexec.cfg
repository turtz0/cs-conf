//CLEAR
 
unbindall
 
//MOUSE
 
    sensitivity "1.09"
 
 
    bind "MOUSE2" "+attack2"
    bind space +jump
    bind mwheeldown "+jump"
    bind mwheelup "+jump"
 
    m_rawinput "1"
    m_mousespeed "0"
    m_customaccel "0"
 
    bind "x" "+voicerecord"
    voice_loopback 1
 
//KEYBOARD
 
    //DIRECTIONAL
 
        bind "w" "+forward"
        bind "s" "+back"
        bind "a" "+moveleft"
        bind "d" "+moveright"
        bind "ctrl" "+duck;+graphSound"
        bind "shift" "+speed"
 
    //INTERACT/SELECT
 
        bind "r" "+reload;+skeet"
        bind "e" "+use"
        bind "g" "drop"
        bind "q" "lastinv"
        bind "1" "slot1"
        bind "2" "slot2"
        bind "3" "slot3;+switch"
        bind "4" "slot4"
        bind "5" "slot5"
        bind "f" "+lookatweapon;+skeet"
        bind "u" "say_team"
 
//CROSSHAIR
 
    cl_crosshairalpha "255"
    cl_crosshaircolor_r "0"
    cl_crosshaircolor_g "250"
    cl_crosshaircolor_b "10"
    cl_crosshairdot "0"
    cl_crosshairgap ".1"
    cl_crosshair_t "0"
    cl_crosshairsize "2"
    cl_crosshairstyle "4"
    cl_crosshairusealpha "1"
    cl_crosshairthickness "1"
    cl_crosshair_drawoutline "1"
    cl_crosshair_outlinethickness "1"
    cl_crosshairgap_useweaponvalue "0"
    cl_crosshair_sniper_width "1"
 
 
//HUD
 
    cl_use_opens_buy_menu 0
    cl_showloadout 1
    sv_steamgroup 1
	cl_hud_radar_scale "0.9"
	cl_radar_scale "0.4"
	cl_radar_always_centered "0"
 
//ALIASES
 
    //HELPFUL
 
    //SILENCE IN DM
    alias dm  "ignorerad; ignoremsg; voice_enable 0"
 
    //EASY DISCONNECT
    alias dc  "disconnect"
 
    //SCOREGRAPH
    bind "tab" "+_scoregraph"
 
    alias "+_scoregraph" "+showscores; net_graphheight 0;"
    alias "-_scoregraph" "-showscores; net_graphheight 2000;"
    alias "+graphSound" "playvol buttons/combine_button7 .7"
 
    alias "+jumpthrow" "+jump;drop;-attack"
    alias "-jumpthrow" "-jump"
    bind "mouse4" "+jumpthrow"

    alias +skeet "playvol buttons/blip1 .3"
    alias +lever "playvol buttons/button17 .2"
    alias +switch "playvol buttons/button18 .4"
    alias +slow "playvol buttons/lever7 .1"
    alias +low "playvol buttons/combine_button2 .1"
    alias +flip "playvol buttons/combine_button1 .2"
    alias +swipe "playvol buttons/button9 .1"


    //VOICE
        voice_enable       "1"
	snd_tensecondwarning_volume ".03"
	snd_menumusic_volume "0"
	snd_roundend_volume "0.02"
	snd_roundstart_volume "0"
	snd_deathcamera_volume "0"
	snd_mapobjective_volume "0"
	snd_roundstart_volume 0
 	snd_roundend_volume 0
	snd_deathcamera_volume 0
joystick 0
mm_dedicated_search_maxping 350
cl_autowepswitch 0
host_writeconfig
